<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quien es ese pokemon?</title>
        <script async defer src='./main.js'></script>
        <script async defer src='./fetch.js'></script>
        <link rel='stylesheet' href='./styles.css'>
    </head>
    <body>
        

          <div id="pokemon-card">
            <h2>Pokemon Card</h2>
            <div id="pokemon-info">
              <p id="pokemon-name"></p>
              <p id="pokemon-types"></p>
              <p id="pokemon-abilities"></p>
              <p id="pokemon-attack"></p>
            </div>
            <img id="pokemon-image" alt="Pokemon Image">
          </div>

        <div class='container'>
            <div class='card--container'>
            </div>

            <div class="container row">
                <label for="poke-name">Pokemon (Name / ID)</label>
                <input id='poke-name' type="text" name="poke-name" value="">
            </div>
            <div class='container row'>
               <button id='previous-btn' class='btn primary'>Anterior</button> 
               <button id='get-btn' class='btn primary'>Buscar Pokemon</button> 
               <button id='next-btn' class='btn primary'>Siguiente</button> 
            </div>
        </div>
    </body>
</html>
